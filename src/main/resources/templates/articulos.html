<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>artículos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <h3 class="text-center">Artículos</h3>
            </div>
            <br>
            <form class="row g-3 align-items-center" th:action="@{/}">
                <div class="col-auto">
                    <label for="buscar" class="col-form-label">Buscar:</label>
                </div>
                <div class="col-auto">
                    <input  type="text" id="buscar" name="clave" th:value="${clave}" class="form-control" min="0" required>
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                    &nbsp;&nbsp;
                    <input type="button" class="btn btn-secondary mb-2" value="Limpiar">
                    &nbsp;&nbsp;
                    <a th:href="@{/articulos/guardar}" class="btn btn-warning mb-2">Guardar</a>
                </div>
            </form>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sku</th>
                    <th scope="col">Articulo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Clase</th>
                    <th scope="col">Familia</th>
                    <th scope="col">Fecha de alta</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Descontinuado</th>
                    <th scope="col">Fecha de baja</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="articulo1 : ${articulosObj}">
                    <td th:text="${articulo1.sku}"></td>
                    <td th:text="${articulo1.articulo}"></td>
                    <td th:text="${articulo1.marca}"></td>
                    <td th:text="${articulo1.modelo}"></td>
                    <td th:text="${articulo1.departamento.nombre}"></td>
                    <td th:text="${articulo1.clase.nombre}"></td>
                    <td th:text="${articulo1.familia.nombre}"></td>
                    <td th:text="${articulo1.fechaDeAlta}"></td>
                    <td th:text="${articulo1.stock}"></td>
                    <td th:text="${articulo1.cantidad}"></td>
                    <td th:text="${articulo1.descontinuado}"></td>
                    <td th:text="${articulo1.fechaDeBaja}"></td>
                    <td>
                        <a th:href="@{/articulos/editar/{id}(id=${articulo1.sku})}" class="btn btn-warning">Editar</a>
                        &nbsp;&nbsp;
                        <a th:href="@{/articulos/{id}(id=${articulo1.sku})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
